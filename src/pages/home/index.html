<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancore</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Ancore</h1>
    </header>

    <!-- Cartão de Login -->
    <div class="card">
        <h2>Bem-vindo ao <span class="destaque">Ancore</span></h2>
        <p>Seu software de produtividade.</p>

        <!-- Formulário de Login -->
        <form class="login-form" action="#" method="POST">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <button id="login-btn" type="submit">Entrar</button>
        </form>

        <!-- Botão de Cadastro -->
        <button id="cadastrar-btn">Criar Conta</button>

        <script>
            const { ipcRenderer } = require('electron');

            document.getElementById('cadastrar-btn').addEventListener('click', () => {
                ipcRenderer.send('navigate-to-create-account');
            });
        </script>

        <!-- Seletor de Cor Terciária -->
        <div class="color-picker">
            <label for="color">Escolha o seu tema:</label> 
            <input type="color" id="color" name="color" value="##FF7F00">
        </div>

    </div>

    <!-- Script para mudar a cor terciária -->
    <script>
        const colorPicker = document.getElementById("color");
        colorPicker.addEventListener("input", function() {
            document.documentElement.style.setProperty('--cor-terciaria', colorPicker.value);
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>Powered by IT | Developed By Gustavo Godoi</p>
    </footer> 

</body>

</html>
