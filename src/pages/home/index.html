<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancore</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Ancore</h1>
    </header>

    <!-- Cartão de Login -->
    <div class="card">
        <h2>Bem-vindo ao <span class="destaque">Ancore</span></h2>
        <p>Seu software de produtividade.</p>

        <!-- Formulário de Login -->
        <form id="login-form" class="login-form">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>

            <button id="login-btn" type="submit">Entrar</button>
        </form>

        <!-- Botão de Cadastro -->
        <button id="cadastrar-btn">Criar Conta</button>

        <!--Script importado do Functions.js para enviar para a pagina de cadastro-->
        <script type="module">
            import { redirecionarParaCadastro } from "../../../scripts/functions.js";
        
            // Adiciona o evento ao botão
            document.getElementById("cadastrar-btn").addEventListener("click", redirecionarParaCadastro);
        </script>

        <!-- Seletor de Cor Terciária -->

    </div>


    <footer>
        <p>© 2024 Ancore - Todos os direitos reservados - Developed by Gustavo Godoi</p>
    </footer>

</body>

</html>
